<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCUBE vCard</title>
    <style>
	    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Basic styling for the header */
header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.logo {
    max-width: 100px;
    height: auto;
}

/* Styling for contact info sections */
.contact-info {
    display: flex;
    align-items: center;
    margin: 20px;
}

.icon {
    margin-right: 20px;
}

.icon img {
    max-width: 40px;
    height: auto;
}

.info h2 {
    font-size: 1.2rem;
}

.info p {
    font-size: 1rem;
}

	    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/nsgoyat/cpsite/main/rcube-sports-narwana.jpg" alt="RCUBE Logo" class="logo">
        <h1>RCUBE</h1>
    </header>
    <section class="contact-info">
        <div class="icon">
            <img src="business-icon.png" alt="Business Icon">
        </div>
        <div class="info">
            <h2>Business Name</h2>
            <p>RCUBE Sportswear</p>
        </div>
    </section>
    <section class="contact-info">
        <div class="icon">
            <img src="email-icon.png" alt="Email Icon">
        </div>
        <div class="info">
            <h2>Email</h2>
            <p><a href="mailto:rcubesports@gmail.com">rcubesports@gmail.com</a></p>
        </div>
    </section>
    <section class="contact-info">
        <div class="icon">
            <img src="phone-icon.png" alt="Phone Icon">
        </div>
        <div class="info">
            <h2>Phone Number</h2>
            <p><a href="tel:+919992356111">+91 99923 56111</a></p>
        </div>
    </section>
    <section class="contact-info">
        <div class="icon">
            <img src="address-icon.png" alt="Address Icon">
        </div>
        <div class="info">
            <h2>Address</h2>
            <p>RCUBE Sportswear, Railway Road, Near Holy Hospital, Narwana, Haryana (126116)</p>
        </div>
    </section>
</body>
</html>
